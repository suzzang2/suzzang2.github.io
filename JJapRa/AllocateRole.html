<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ProjectCreate.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./AllocateRole.css">
    <script src="https://kit.fontawesome.com/3474060677.js" crossorigin="anonymous"></script>
    <title>@@Allocate Role</title>
</head>
<body>
    <header>      
        <div id="titleContainer">
            <div id="logo">
                <button id="toggleSidebarBtn" class="fa-solid fa-bars"></button>
                <a href=ProjectList.html id="jjapra">JJapRa</a>
            </div>
            <div id="middle">
                <button id="loginBtn" onclick="logIn()"><i class="fa-solid fa-right-to-bracket"></i>login
                </button>
                <button id="logoutBtn" onclick="logOut()"><i class="fa-solid fa-right-from-bracket"></i>logout
                </button>
            </div>
            <div id="profile">                
                    <span> </span>
                    <button id="userBtn" class="fas fa-user-circle" onclick="openUserIssues()"></button>
            </div>
        </div>
    </header>
    <main>
        <div id="mainContainer">
            <div id="mainTitle">
                <span id="mainTitleText">Allocate Members(admin only)</span>   
            </div>
            <div id="mainContent">
                <div id="info">
                    <div class="oneInput">
                        <div class="inputLabel">
                            Project 
                        </div>
                        <div id="selectedProject">
                            <!-- 여기에 선택된 프로젝트 이름 들어감 -->
                        </div>
                    </div>
                    <div class="oneInput">
                        <div class="inputLabel">
                            Member *
                        </div>
                        <select id="selectedMember"> <!-- 여기에서 DB에 있는 사용자들 list 불러와야 함? -->

                        </select>
                    </div>
                    <div class="oneInput">
                        <div class="inputLabel">
                            Role *
                        </div>
                        <select id="selectedRole">
                            <option value="PL">PL</option>
                            <option value="TESTER">Tester</option>
                            <option value="DEV">Developer</option>
                        </select>
                    </div>
                    <div class="oneInput" >
                        <button type="button" id="createBtn" onclick="postRole(); ">Allocate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="sidebar" class="sidebar">
        <a class="sidebarNav" href="./ProjectList.html"><i class="fa-solid fa-house navIcon"></i>Projects</a>
        <a class="sidebarNav" href="./Documents.html"><i class="fa-regular fa-folder-open navIcon"></i>Documents</a>
        <a class="sidebarNav" href="./Users.html"><i class="fa-solid fa-users navIcon"></i>Users</a>
        <a class="sidebarNav" href="/Contact.html"><i class="fa-solid fa-phone navIcon"></i>Contact</a>
    </div>
    <footer>
        <span>Copyrightⓒ JJapRa 2024</span>
    </footer>
</body>
<script src="./AllocateRole.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    window.onload = function(){
        getProjectName();
        displayUsername();
        toggleLoginLogoutButtons();
        getMembers();
    }
</script>
</script>
</html>
