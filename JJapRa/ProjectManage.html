<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ProjectManage.css">
    <link rel="stylesheet" href="global.css">
    <script src="ProjectManage.js" defer></script>
    <title>ProjectManage</title>
</head>

<body>
    <header>
        <div id="titleContainer">
            <div id="logo">
                <button class="sidebarBtn" onclick="openSidebar()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href=ProjectList.html id="jjapra">JJapRa</a>
            </div>
            <div id="middle">
                <i class="fa-regular fa-envelope"></i>
                <i class="fa-regular fa-bell"></i>
            </div>
            <div id="profile">
                <span>Suzzang</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <main>
        <button id="deleteProjectBtn" onclick="deleteProject()">Delete Project</button>

        <aside class="modal" id="config-overlay">
            <h2>이슈 내용을 작성해주세요</h2>
            <form action="">
                <!--title,description,reporter,reporteddate,fixer,assignee,priority,state
                이중 reporter는 생성한 사람,
                reporteddate는 생성 날짜
                state는 todo 고정-->
                <div class="form-control">
                    <label for="title">이슈 이름</label>
                    <input type="text" name="title" id="issueTitle" required>
                    <label for="description">이슈 설명</label>
                    <input type="text" name="description" id="issueDescription" required>
                    <label for="priority">우선순위</label>
                    <input type="text" name="priority" id="issuePriority" required>
                </div>
                <p id="config-errors"></p>
                <div class="modal-btnarea">
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <div class="dashboard">
            <div class="dashboard-header">
                <h2>프로젝트 명</h2>
                <button class="createIssuebtn" id="btn1">이슈 만들기</button>
            </div>
            <section class="dashboard-section">
                <div class="board" id="new">
                    <p>new</p>
                    <ul>
                    </ul>
                </div>
                <div class="board" id="assigned">
                    <p>assigned</p>
                    <ul>
                    </ul>
                </div>
                <div class="board" id="resolved">
                    <p>resolved</p>
                    <ul>
                    </ul>
                </div>
                <div class="board" id="fixed">
                    <p>fixed</p>
                    <ul>
                    </ul>
                </div>
                <div class="board" id="closed">
                    <p>closed</p>
                    <ul>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
window.onload = function() {
    getProjectDetail();
}
</script>
</html>
