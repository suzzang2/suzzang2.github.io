<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="createaccount.css">
    <link rel="stylesheet" href="./global.css">
    <script src="https://kit.fontawesome.com/3474060677.js" crossorigin="anonymous"></script>
    <title>CreateAccount</title>
</head>
<body>
    <div class="createAccount-wrapper">
        <header>      
            <div id="titleContainer">
                <div id="logo">
                    <!-- <button class="sidebarBtn" onclick="openSidebar()">
                        <i class="fa-solid fa-bars"></i>
                    </button> -->
                    <a href=ProjectList.html id="jjapra">JJapRa</a>
                </div>
            </div>
        </header>
        <form method="post" action="서버의url" id="createaccount-form" onsubmit="return validatePassword()">
            <div class="input-group">
                <input type="text" name="userName" placeholder="아이디" id="userName" class="short-input">
                <button type="button" onclick="checkUsername()">중복 확인</button>
            </div>
            <input type="password" name="userPassword" placeholder="비밀번호" id="userPassword" class="short-input">
            <input type="password" name="userPasswordConfirm" placeholder="비밀번호 확인" id="userPasswordConfirm" class="short-input">
            
            <!-- Vertically aligned fields -->
            <div class="vertical-inputs">
                <input type="text" name="fullName" placeholder="이름" id="fullName">
                <input type="email" name="email" placeholder="이메일" id="email">
                <input type="tel" name="phoneNumber" placeholder="전화번호" id="phoneNumber">
            </div>
            
            <input type="submit" value="회원가입">
        </form>
    </div>

    <script>
        function checkUsername() {
            var username = document.getElementById('userName').value;
            fetch('/check-username?username=' + encodeURIComponent(username))
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => console.error('Error:', error));
        }

        function validatePassword() {
            var password = document.getElementById('userPassword').value;
            var confirmPassword = document.getElementById('userPasswordConfirm').value;
            if (password != confirmPassword) {
                alert("비밀번호가 다릅니다.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
