<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="IssueDetail.css">
    <link rel="stylesheet" href="global.css">
    <script src="IssueDetail.js" defer></script>
    <script src="https://kit.fontawesome.com/3474060677.js" crossorigin="anonymous"></script>
    <title>IssueDetail</title>
</head>

<body>
    <header>      
        <div id="titleContainer">
            <div id="logo">
                <button id="toggleSidebarBtn" class="fa-solid fa-bars"></button>
                <a href=ProjectList.html id="jjapra">JJapRa</a>
            </div>
            <div id="middle">
                <button id="loginBtn" onclick="logIn()"><i class="fa-solid fa-right-to-bracket"></i>login
                </button>
                <button id="logoutBtn" onclick="logOut()"><i class="fa-solid fa-right-from-bracket"></i>logout
                </button>
            </div>
            <div id="profile">                
                    <span></span>
                    <button id="userBtn" class="fas fa-user-circle" onclick="openUserIssues()"></button>
            </div>
        </div>
    </header>
    <main>
        <div id="sidebar" class="sidebar">
            <a class="sidebarNav" href="./ProjectList.html"><i class="fa-solid fa-house navIcon"></i>Projects</a>
            <a class="sidebarNav" href="./Documents.html"><i class="fa-regular fa-folder-open navIcon"></i>Documents</a>
            <a class="sidebarNav" href="Users.html"><i class="fa-solid fa-users navIcon"></i>Users</a>
            <a class="sidebarNav" href="/Contact.html"><i class="fa-solid fa-phone navIcon"></i>Contact</a>
        </div>
        <div id="mainContainer">
            <div id="detailSection">
                <div id="detailHeader">
                    <div id="titleSection">
                        <p id="issueTitle"></p>
                    </div>
                    <div id="prioritySection">
                        <h4> </h4>
                        <div id="priority">HIGH</div>
                    </div>
                </div>
                <hr>
                <section id="info">
                    <div id="issueStatus">
                        <h4>Issue Status</h4>
                        <hr>
                        <div id="status">진행중</div>
                    </div>
                    <div id="reportSection">
                        <div>
                            <h4>writer</h4>
                            <p id="writer">기본값</p>
                        </div>
                        <hr>
                        <div>
                            <h4>reported date</h4>
                            <p id="reportedDate">2014/03/24</p>
                        </div>
                    </div>
                </section>
                <section>
                    <h4>Issue Description</h4>
                    <p id="description"></p>
                </section>
                <section id="bottom">
                    <section id="assigneeCard">
                        <h4>assignee</h4>
                        <hr>
                        <h5 id="assignee"></h5>
                    </section>
                    <section id="fixCard">
                        <h4>fixed</h4>
                        <hr>
                        <h5 id="isFixed">-</h5>
                    </section>
                    <section id="resolvedCard">
                        <h4>resolved</h4>
                        <hr>
                        <h5 id="isResolved">-</h5>
                    </section>
                </section>
                <section id="commentCard">
                    <h4>comments</h4>
                    <hr>
                    <ul id="commentsList"></ul>
                    <form id="commentForm">
                        <textarea id="commentContent" name="content" required placeholder="Write Comment"></textarea>
                        <button type="submit" id="commentBtn">submit</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <span>Copyrightⓒ JJapRa 2024</span>
    </footer>
</body>
<script>        
    window.onload = function() {
            displayUsername();
            toggleLoginLogoutButtons();
    };
</script>
</html>
